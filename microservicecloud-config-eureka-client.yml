spring:
  profiles:
    active:
      -  dev
---
spring:
  profiles: dev
  application:
    name: microservicecloud-config-eureka-client
server:
  port: 7003

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
---
spring:
  profiles: test
  application:
    name: microservicecloud-config-eureka-client
server:
  port: 7005

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
---